<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Pacer</title>
  </head>
  <body>
    <div class="container">
      <div class="lists-wrapper">
        <h2>These are your activities</h2>
        <ul class="list">
          <li class="list-item">
            swimming
            <button class="take-quest-btn">take quest</button>
            <button class="edit-activity-btn">Edit</button>
            <button class="delete-activity-btn">Delete</button>
          </li>
          <li class="list-item">
            runnnig <button class="take-quest-btn">take quest</button>
            <button class="edit-activity-btn">Edit</button>
            <button class="delete-activity-btn">Delete</button>
          </li>
          <li class="list-item">
            jumping <button class="take-quest-btn">take quest</button>
            <button class="edit-activity-btn">Edit</button>
            <button class="delete-activity-btn">Delete</button>
          </li>
          <li class="list-item">
            reading <button class="take-quest-btn">take quest</button>
            <button class="edit-activity-btn">Edit</button>
            <button class="delete-activity-btn">Delete</button>
          </li>
          <li class="list-item">
            coding <button class="take-quest-btn">take quest</button>
            <button class="edit-activity-btn">Edit</button>
            <button class="delete-activity-btn">Delete</button>
          </li>
        </ul>
      </div>
      <div class="form-wrapper">
        <h2>Add acivity</h2>

        <button class="add-activity-btn">Add Activity</button>

        <button class="new-quest-btn">New Quest!</button>
      </div>
      <div class="confidence">
        <p>32</p>
      </div>
    </div>

    <div class="glass" hidden>
      <div class="add-modal">
        <form class="add-activity-form">
          <label>
            Name your acivity
            <input type="text" />
          </label>
          <label>
            measure your acivity
            <input type="text" />
          </label>
          <label>
            0<input
              type="range"
              id="difficulty"
              name="difficulty"
              min="0"
              max="10"
            />10
          </label>
          <button class="save-activity-btn">Save activity</button>
        </form>
      </div>
    </div>

    <div class="glass" hidden>
      <div class="quest-modal">
        <div>Activity info</div>
        <form class="quest-form">
          <label>
            0<input
              type="range"
              id="quest-duration"
              name="quest-duration"
              min="0"
              max="10"
            />10
          </label>
          <div class="quest-price-calc">2 * 9 = 18</div>
          <div>
            <label
              >Today<input name="start day" value="0" type="radio"
            /></label>
            <label
              >Tomorrow<input name="start day" value="1" type="radio"
            /></label>
            <label
              >Day after next<input name="start day" value="2" type="radio"
            /></label>
          </div>
          <div class="calendar">The day is today!</div>
          <button class="take-quest-btn">Take this quest!</button>
        </form>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
